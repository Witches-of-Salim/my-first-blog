{% extends 'blog/base.html' %}

    {% block title %}
        Контакты
    {% endblock %}

    {% block content %}

        <ul class="list-group list-group-flush">
            {% for contact in contacts %}
                <li class="list-group-item">
                    <a href="{% url 'contact_detail' pk=contact.pk %}">{{ contact.last_name }} {{ contact.first_name }}</a> - {{ contact.phone }}</li>
            {% endfor %}
        </ul>

    {% endblock %}
